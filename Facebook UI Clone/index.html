<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
    <title>Facebook | BERMUDEZ WEB UI Clone</title>
</head>
<body>
    <header>
        <div class="search">
            <img src="img/icons/favicon.svg" alt="mainIcon" />
            <div class="searchBar">
                <span><img src="img/icons/search.svg" alt="searchIcon"/></span>
                <input type="text" placeholder="Buscar en Facebook"/>
            </div>
        </div>
        <div class="links">
            <a class="active">
                <span><img src="img/icons/home.svg" alt="homeIcon" /></span>
                <label>Inicio</label>
            </a>
            <a>
                <span><img src="img/icons/friends.svg" alt="friendsIcon" /></span>
                <label>Amigos</label>
            </a>
            <a>
                <span><img src="img/icons/watch.svg" alt="watchIcon" /></span>
                <label>Watch</label>
            </a>
            <a>
                <span><img src="img/icons/marketplace.svg" alt="marketplaceIcon" /></span>
                <label>Marketplace</label>
            </a>
            <a>
                <span><img src="img/icons/videogames.svg" alt="videogamesIcon" /></span>
                <label>Videojuegos</label>
            </a>
        </div>
        <div class="menu">
            <button>
                <img src="img/icons/dots.svg" alt="dotsIcon" />
                <label>Menú</label>
            </button>
            <button>
                <img src="img/icons/messenger.svg" alt="messengerIcon" />
                <label>Messenger</label>
            </button>
            <button>
                <img src="img/icons/bell.svg" alt="bellIcon" />
                <label>Notificaciones</label>
            </button>
            <button>
                <img src="https://scontent.fbog4-2.fna.fbcdn.net/v/t1.6435-1/78370471_2496344010611788_2525466844794454016_n.jpg?stp=c4.0.40.40a_cp0_dst-jpg_p40x40&_nc_cat=102&ccb=1-7&_nc_sid=7206a8&_nc_ohc=cnCXgRVS0_QAX9XZzi2&_nc_ht=scontent.fbog4-2.fna&oh=00_AfCFoK6Tn9pGgEQnKFh8kum0T2SKodwwVwpGhnU6lm0MAw&oe=63E635D5" class="profile"/>
                <label>Cuenta</label>
            </button>
        </div>
    </header>

    <main>
        <aside>
            <div class="main-menu">
                <div class="menu-btn">
                    <img src="https://scontent.fbog4-2.fna.fbcdn.net/v/t1.6435-1/78370471_2496344010611788_2525466844794454016_n.jpg?stp=c4.0.40.40a_cp0_dst-jpg_p40x40&_nc_cat=102&ccb=1-7&_nc_sid=7206a8&_nc_ohc=cnCXgRVS0_QAX9XZzi2&_nc_ht=scontent.fbog4-2.fna&oh=00_AfCFoK6Tn9pGgEQnKFh8kum0T2SKodwwVwpGhnU6lm0MAw&oe=63E635D5" class="profile"/>
                    <label>José Bermúdez</label>
                </div>
                <div class="main-menuItems"></div>
                <template id="template-menu-btn">
                    <div class="menu-btn">
                        <i style="background-image: url(https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png);"></i>
                        <label></label>
                    </div>
                </template>
                <hr>
                <h3>Tus accesos directos</h3>
                <div class="shorcuts-menu"></div>
                <div class="links">
                    <a>Privacidad</a>
                    <a>Condiciones</a>
                    <a>Publicidad</a>
                    <a>Opciones de anuncios</a>
                    <a>Cookies</a>
                    <a>Más</a>
                    <a>Meta</a>
                    <a>© 2023</a>
                </div>
            </div>
        </aside>
        <div class="mainSection">
        </div>
        <aside>
        
        </aside>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
